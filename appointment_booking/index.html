<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Home Page -->
        <section id="home" class="step">
            <h1>Welcome to Our Appointment Booking</h1>
            <button id="startBooking">Book an Appointment</button>
        </section>

        <!-- Service Selection -->
        <section id="serviceSelection" class="step hidden">
            <h2>Select a Service</h2>
            <ul id="services">
                <li data-service="Consultation">Consultation</li>
                <li data-service="Therapy Session">Therapy Session</li>
                <li data-service="Health Checkup">Health Checkup</li>
            </ul>
        </section>

        <!-- Date & Time Selection -->
        <section id="dateTimeSelection" class="step hidden">
            <h2>Select Date & Time</h2>
            <input type="date" id="datePicker" />
            <div id="timeSlots"></div>
        </section>

        <!-- Personal Details -->
        <section id="personalDetails" class="step hidden">
            <h2>Your Details</h2>
            <form id="detailsForm">
                <label for="name">Name:</label>
                <input type="text" id="name" required />
                <label for="email">Email:</label>
                <input type="email" id="email" required />
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" required />
                <button type="submit">Next</button>
            </form>
        </section>

        <!-- Review & Confirm -->
        <section id="reviewConfirm" class="step hidden">
            <h2>Review Your Appointment</h2>
            <p id="reviewDetails"></p>
            <button id="confirmBooking">Confirm Booking</button>
        </section>

        <!-- Confirmation Page -->
        <section id="confirmation" class="step hidden">
            <h2>Appointment Confirmed!</h2>
            <p id="confirmationDetails"></p>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
