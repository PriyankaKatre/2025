        <li data-content-id="3" class="content-item">Item 3</li>
    </ul>
    <div id="contentDisplay"></div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let content = document.querySelectorAll('.content-item');
            let displayDiv = document.getElementById('contentDiaplay');

            content.forEach((item) =>{
                item.addEventListener('click', ()=>{
                    const contentId = item.dataset.contentId;
                    fetchContent(contentId)
                })
            })
            fetchContent = (id) =>{
                const content = `Content for item ${id}`;
                contentDisplay.textContent = content;
            }
        })
